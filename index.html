<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Shack Card - Claim Transaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .transaction-info {
            background: #fff4f4;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #f5576c;
        }
        
        .transaction-info h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .required {
            color: #e53e3e;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #f5576c;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-screen, .error-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-screen .icon {
            color: #10b981;
        }
        
        .error-screen .icon {
            color: #ef4444;
        }
        
        .success-screen h2, .error-screen h2 {
            color: #333;
            margin-bottom: 12px;
        }
        
        .success-screen p, .error-screen p {
            color: #666;
            margin-bottom: 24px;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formScreen">
            <div class="header">
                <div class="icon">üè†</div>
                <h1>Sugar Shack Card</h1>
                <p class="subtitle">Claim your purchase</p>
            </div>
            
            <div class="transaction-info" id="transactionInfo">
                <h3>What Was Bought</h3>
                <div class="info-row">
                    <span class="info-label">Amount:</span>
                    <span class="info-value" id="displayAmount">$0.00</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Store:</span>
                    <span class="info-value" id="displayMerchant">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Date:</span>
                    <span class="info-value" id="displayDate">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Transaction ID:</span>
                    <span class="info-value" id="displayTxnId">-</span>
                </div>
            </div>
            
            <form id="claimForm">
                <div class="form-group">
                    <label for="claimedBy">Your Name <span class="required">*</span></label>
                    <input type="text" id="claimedBy" name="claimedBy" required placeholder="e.g., Sarah">
                </div>
                
                <div class="form-group">
                    <label for="category">What Was This For? <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Select category...</option>
                        <option value="Groceries">Groceries</option>
                        <option value="House Supplies">House Supplies (toilet paper, cleaning, etc.)</option>
                        <option value="Kitchen Stuff">Kitchen Stuff</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Repairs & Maintenance">Repairs & Maintenance</option>
                        <option value="House Event">House Event / Party</option>
                        <option value="Shared Meal">Shared Meal / Dinner</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reason">Tell Us More <span class="required">*</span></label>
                    <textarea 
                        id="reason" 
                        name="reason" 
                        required 
                        placeholder="What did you buy and why? E.g., 'Bought ingredients for taco Tuesday' or 'Emergency plunger purchase'"
                        maxlength="500"
                        oninput="updateCharCount()"></textarea>
                    <div class="char-count"><span id="charCount">0</span>/500</div>
                </div>
                
                <button type="submit" id="submitBtn">Claim This Purchase</button>
            </form>
        </div>
        
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <p>Logging your purchase...</p>
        </div>
        
        <div class="success-screen" id="successScreen">
            <div class="icon">‚úÖ</div>
            <h2>Thanks!</h2>
            <p>Your purchase has been logged. Everyone's been notified in Discord!</p>
            <button class="btn-secondary" onclick="window.close()">Close</button>
        </div>
        
        <div class="error-screen" id="errorScreen">
            <div class="icon">‚ùå</div>
            <h2>Oops!</h2>
            <p id="errorMessage">Something went wrong. Try again?</p>
            <button class="btn-secondary" onclick="showForm()">Try Again</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('txn');
        const amount = urlParams.get('amount') || 'Unknown';
        const merchant = urlParams.get('merchant') || 'Unknown';
        const date = urlParams.get('date') || 'Unknown';
        
        // Display transaction info
        document.getElementById('displayTxnId').textContent = transactionId || 'Unknown';
        document.getElementById('displayAmount').textContent = amount.startsWith('$') ? amount : '$' + amount;
        document.getElementById('displayMerchant').textContent = merchant;
        document.getElementById('displayDate').textContent = date;
        
        function updateCharCount() {
            const textarea = document.getElementById('reason');
            const count = textarea.value.length;
            document.getElementById('charCount').textContent = count;
        }
        
        function showForm() {
            document.getElementById('formScreen').style.display = 'block';
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('formScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
        }
        
        function showSuccess() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        document.getElementById('claimForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            const claimData = {
                transactionId: transactionId,
                amount: amount,
                merchant: merchant,
                date: date,
                claimedBy: formData.get('claimedBy'),
                category: formData.get('category'),
                reason: formData.get('reason'),
                claimedAt: new Date().toISOString()
            };
            
            showLoading();
            
            // UPDATE THIS WITH YOUR N8N WEBHOOK URL
            const webhookUrl = 'YOUR_N8N_CLAIM_WEBHOOK_URL_HERE';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(claimData)
                });
                
                if (response.ok) {
                    showSuccess();
                } else {
                    throw new Error('Server returned error: ' + response.status);
                }
            } catch (error) {
                console.error('Submission error:', error);
                showError('Something went wrong. Check your connection and try again?');
            }
        });
        
        if (!transactionId) {
            document.getElementById('transactionInfo').innerHTML = '<p style="color: #e53e3e; text-align: center;">‚ö†Ô∏è No transaction ID found. Use the link from Discord!</p>';
        }
    </script>
</body>
</html>
